<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">

   <title>Logica de Programação JavaScript 02.07</title>

<body>
   <h1>Logica de Programação JavaScript 02.07</h1>

   <p>
      Utilização do switch. A estrutura condicional switch permite executar um bloco de código 
      diferente de acordo com cada opção (cada case) especificada. Seu uso é indicado quando os valores a 
      serem analisados nessas condições são pré-definidos. 
   </p>

   <script>
      var n = parseInt(prompt('digite um número'));

      switch(n){
         case 1: 
            alert('case 1');
            break;

         case 2: 
            alert('case 2');
            break;

         case 3: 
            alert('case 3');
            break;

         default: 
            alert('escolha entre 1, 2 e 3');
      }
   </script>
</body>
</html>
