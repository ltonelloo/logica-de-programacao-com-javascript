<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Logica de Programação JavaScript 02.01</title>
</head>
<body>
   <h1>Lógica de Programação JavaScript 02.01</h1>

   <p>
      Recepção e retorno de string fornecida.
   </p>
   
   <script>
      let nome = prompt('Qual seu nome?');
      alert('Bem vindo ' + nome + '!');
      document.write(`<h2>Bem vindo ${nome}!</h2>`);
      document.write('Vamos programar!');
   </script>
</body>
</html>
