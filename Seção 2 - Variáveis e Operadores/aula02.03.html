<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Logica de Programação JavaScript 02.03</title>
</head>
<body>
   <h1>Lógica de Programação JavaScript 02.03</h1>
   
   <p>
      Definição de variável com base em relação de outras variáveis.
   </p>
   
   <script>
      let n1 = prompt("Digite um número.");
      let n2 = prompt("Digite outro número.");

      n1 = parseFloat(n1);
      n2 = parseFloat(n2);

      let media = (n1 + n2)/2;

      alert('A média é: ' + media);

      document.write('<br>Primeiro número: ' + n1);
      document.write('<br>Segundo número: ' + n2);
      document.write('<br>Média: ' + media);
   </script>
</body>
</html>
