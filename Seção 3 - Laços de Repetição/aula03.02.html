<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lógica de Programação JavaScript 03.02</title>
</head>
<body>
    <h1>Lógica de Programação JavaScript 03.02</h1>

   <p>
    Tipos de loop.
   </p><hr><br>

   <script>
    let numero = parseFloat(prompt('Digite o número a ser multiplicado.'));
    let limite = parseFloat(prompt('Digite um limite.'));
    let indice = 0;

    document.write('Do While<br>');
    do{
        document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
        indice = indice + 1;
    }while(indice <= limite)

    document.write('<br><br>For<br>');
    for(indice = 0; indice <= limite; indice++){
        document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
    }

    document.write('<br>Fim dos loops.');

   </script>
</body>
</html>
