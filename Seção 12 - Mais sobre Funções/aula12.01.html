<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Lógica de Programação JavaScript 12.01</title>
    </head>

    <body>
        <h1>Lógica de Programação JavaScript 12.01</h1>
        <p>Função Recursiva<br /></p>
        <hr />
        <br />

        <div id="output"></div>
    </body>

    <script>
        function dizBla(n) {
            return n > 1 ? dizBla(--n) + ' Bla' : 'Bla';
        }

        console.log(dizBla(2));
        console.log(dizBla(5));

        document.querySelector('#output').innerHTML += dizBla(2) + '<br>';
        document.querySelector('#output').innerHTML += dizBla(5);
    </script>
</html>
