            Função Recursiva<br />
            Sequência de Fibonacci
        </p>
        <hr />
        <br />
    </body>

    <script>
        function letFibonacci(n) {
            let a = 1;
            let b = 0;
            let c;

            while (n--) {
                c = a;
                a = a + b;
                b = c;
            }

            return b;
        }

        function fibonacci(n) {
            if (n <= 2) return 1;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        console.log(letFibonacci(3));
        console.log(letFibonacci(6));
        console.log(fibonacci(3));
        console.log(fibonacci(6));
    </script>
