<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Lógica de Programação JavaScript 12.05</title>
    </head>

    <body>
        <h1>Lógica de Programação JavaScript 12.05</h1>
        <p>return vs break vs continue <br /></p>
        <hr />
        <br />
        <div id="output"></div>
    </body>

    <script>
        function testeSalto1() {
            for (let i = 0; i < 10; i++) {
                console.log(i);
                if (i === 5) {
                    return 'Fim da função.';
                }
            }
        }

        let teste1 = testeSalto1();

        console.log(teste1);

        console.log(' ');

        function testeSalto2() {
            for (let i = 0; i < 10; i++) {
                if (i === 5) {
                    continue;
                }
                console.log(i);
            }
            return 'Fim da função.';
        }

        let teste2 = testeSalto2();

        console.log(teste2);

        console.log(' ');

        function testeSalto3() {
            for (let i = 0; i < 10; i++) {
                if (i === 5) {
                    break;
                }
                console.log(i);
            }
            return 'Fim da função.';
        }

        let teste3 = testeSalto3();

        console.log(teste3);
    </script>
</html>
