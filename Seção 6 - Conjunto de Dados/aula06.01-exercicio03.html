<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

    <body>

        <h1>Lógica de Programação JavaScript 06.01 - Exercício 03</h1>
        <p>
            Arrays<br>
            Escreva na tela a soma dos números ímpares e pares de um array.
        </p><hr><br>

    <script>
        let a = 'macarrão';
        var arr = new Array(25,30,45,true,'joao','caderno',10,'julia',false,a,11,23,40);
        let pares = 0;
        let impares = 0;
        
        for(let i = 0; i < arr.length; i++){
            if(arr[i] % 2 === 0 && isNaN(arr[i]) == false){
                pares += arr[i];
            }
            else if(isNaN(arr[i]) == false){
                impares += arr[i];
            }
        }

        document.write('Array: '+ arr);

        document.write('<br>A soma dos números pares é: ' + pares +'<br>');
        document.write('A soma dos números ímpares é: ' + impares +'<br>');

    </script>
    </body>
</html>
