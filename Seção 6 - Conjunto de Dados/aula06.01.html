<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Lógica de Programação JavaScript 06.01</title>
    </head>
    <body>
        <h1>Lógica de Programação JavaScript 06.01</h1>
        <p>
            Arrays
        </p><hr><br>

        <script>
        var pessoas = new Array();
        pessoas[0] = 'jose';
        pessoas[1] = 'maria';
        pessoas[2] = 'joão';
        
        document.write('Array Pessoas: ' + pessoas + '<br><br>');
        
        

        var produtos = new Array();
        produtos.push('caneta');
        produtos.push('lapis');
        produtos.push('caderno','folhas','borracha');

        document.write('Array Produtos: ' + produtos + '<br><br>');


        var nomes = new Array('maria','joao',2,true,false,function(){});

        document.write('Array Nomes: ' + nomes + '<br><br>');

    </script>

    </body>
</html>
