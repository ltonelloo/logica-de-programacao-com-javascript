<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Lógica de Programação JavaScript 11.01</title>
    </head>

    <body>
        <h1>Lógica de Programação JavaScript 11.01</h1>
        <p>
            Iterar sobre Objetos<br />
            For In
        </p>
        <hr />
        <br />
        <div id="output"></div>
    </body>

    <script>
        let msg = '';

        let daniel = {
            nome: 'daniel',
            sobrenome: 'tapias morales',
            rg: '11.222.333-44',
            tel: '943565678',
        };

        for (i in daniel) {
            msg += i + ': ' + daniel[i] + '<br>';
        }

        document.querySelector('#output').innerHTML = msg;
    </script>
</html>
