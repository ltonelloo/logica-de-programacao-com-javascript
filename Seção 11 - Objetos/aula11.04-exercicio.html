        <p>Referência vs Valor<br /></p>
        <hr />
        <br />

        <div id="output"></div>

    <script>
        let arr = [1, 3, 6, 9];
        let arrDobrada = dobrar(arr);

        console.log(arr);
        console.log(arrDobrada);

        function dobrar(array) {
            let arrTemp = [];
            for (let i = 0; i < array.length; i++) {
                arrTemp[i] = array[i] * 2;
            }

            return arrTemp;
        }
    </script>
