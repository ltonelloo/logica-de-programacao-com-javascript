<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Lógica de Programação JavaScript 10.02</title>
    </head>

    <body>
        <h1>Lógica de Programação JavaScript 10.02</h1>
        <p>
            Exercício<br />
            Vetores vs Matrizes - Array multi-direcional e multi-dimensional.
        </p>
        <hr />
        <br />
        <div id="output"></div>
    </body>

    <script>
        let alunos = [
            { nome: 'Maria', notas: [2, 5, 8, 9] },
            { nome: 'José', notas: [2, 1, 5, 8] },
            { nome: 'João', notas: [1, 5, 3, 2] },
            { nome: 'Ana', notas: [4, 5, 3, 8] },
            { nome: 'Lucia', notas: [2, 1, 8, 5] },
        ];

        let mediaAnualTotal = 0;

        document.querySelector('#output').innerHTML = '## ALUNOS ##';

        for (let i = 0; i < alunos.length; i++) {
            document.querySelector('#output').innerHTML +=
                '<br><br>Aluno: ' + alunos[i].nome + '<br>Notas: ' + alunos[i].notas.join(' | ');

            let mediaAnual = 0;
            for (let j = 0; j < alunos[i].notas.length; j++) {
                mediaAnual += alunos[i].notas[j];
            }
            mediaAnual /= alunos[i].notas.length;
            mediaAnualTotal += mediaAnual;

            document.querySelector('#output').innerHTML += '<br>Média de notas do aluno: ' + mediaAnual;
        }
        mediaAnualTotal /= alunos.length;

        document.querySelector('#output').innerHTML += '<br><br> Média de notas dos alunos: ' + mediaAnualTotal;
    </script>
</html>
